<!DOCTYPE html>
<html ng-app="artHub">
  <head>
    <meta charset="utf-8">
    <title>artHub</title>
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body>

    <nav ng-controller="MainController as main">
      <div class="container">
        <ul>
          <li id="logo" > <a ui-sref="home">ArtHub</a></li>
          <li> <a ui-sref="galleriesIndex">Galleries</a></li>
          <li> <a ui-sref="exhibitionsIndex">Exhibitions</a></li>
          <li> <a ui-sref="reviewsIndex">Reviews</a></li>
          <li> <a ui-sref="usersIndex">View users</a></li>
          <li ng-if="!main.isLoggedIn()"> <a ui-sref="register">Register</a></li>
          <li ng-if="!main.isLoggedIn()"> <a ui-sref="login">Login</a></li>
          <li id="logout" ng-if="main.isLoggedIn()"> <a ng-click="main.logout()">Logout</a></li>
        </ul>
      </div>
    </nav>

    <main ui-view>
    </main>
  </body>
</html>
