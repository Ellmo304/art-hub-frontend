<section>
  <form ng-submit="exhibitionsNew.create()">
    <div>
      <label>Name</label>
      <input type="text" placeholder="Exhibition Name" ng-model="exhibitionsNew.exhibition.name">
    </div>
    <div>
      <label>Artist/s</label>
      <input type="text" placeholder="Artist/s Name" ng-model="exhibitionsNew.exhibition.artist">
    </div>
    <div>
      <!-- here i need to ng repeat a list of galleries in a dropdown making the title chosen put the gallery id in ag model for exhib.new.glleryid  . can make an index of galleries in the exhib controller.



      <label>Gallery</label>

      ng-repeat="gallery in exhibitionsNew.galleriesAll" value="{{ gallery.id }}" ng-model="exhibitionsNew.exhibition.gallery_id">  {{ gallery.name }}

    </div>
  -->
  <div>
    <label>Opening Date</label>
    <input type="date" ng-model="exhibitionsNew.exhibition.opening_date">
  </div>
  <div>
    <label>Closing Date</label>
    <input type="date" ng-model="exhibitionsNew.exhibition.closing_date">
  </div>
  <div>
    <label>Image</label>
    <input type="text" placeholder="Image URL" ng-model="exhibitionsNew.exhibition.image">
  </div>
  <div>
    <label>Info/Description Text</label>
    <textarea placeholder="Text goes here..." ng-model="exhibitionsNew.exhibition.body"></textarea>
  </div>

  <button>Create</button>
</form>
</section>
