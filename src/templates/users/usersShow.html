<section>
  <h1>Users Show</h1>

      <h2>{{ usersShow.user.username }}</h2>
      <h4>{{ usersShow.user.email }}</h4>

<button ng-if="usersShow.isCurrentUser()" ui-sref="usersEdit({ id: usersShow.user.id})">Edit</button>
<button ng-if="usersShow.isCurrentUser()" ng-click="usersShow.deleteUser()">Delete</button>
</section>
