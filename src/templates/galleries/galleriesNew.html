<section>
  <form ng-submit="galleriesNew.create()">
    <div>
      <label>Name</label>
      <input type="text" placeholder="Gallery Name" ng-model="galleriesNew.gallery.name">
    </div>
    <div>
      <label>Address</label>
      <input type="text" placeholder="Address" ng-model="galleriesNew.gallery.address">
    </div>
    <div>
      <label>Nearest Tube</label>
      <input type="text" placeholder="Tube Station" ng-model="galleriesNew.gallery.tube">
    </div>
    <div>
      <label>Image</label>
      <input type="text" placeholder="Image URL" ng-model="galleriesNew.gallery.image">
    </div>
    <div>
      <label>Info/Description Text</label>
      <textarea placeholder="Text goes here..." ng-model="galleriesNew.gallery.body"></textarea>
    </div>

    <button>Update</button>
  </form>
</section>
